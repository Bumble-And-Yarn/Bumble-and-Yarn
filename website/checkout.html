<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Bumble & Yarn</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <img src="logo.png" alt="Bumble & Yarn Logo" class="logo">
    <h1>Bumble & Yarn</h1>
  </header>

  <!-- Checkout Content -->
  <main class="checkout-page">
    <h2>Checkout</h2>

    <div id="checkout-items"></div>
    <div id="checkout-total"></div>

    <button class="checkout-btn">Place Order</button>
  </main>

  <!-- Checkout Script -->
  <script>
    const basket = JSON.parse(localStorage.getItem("basket")) || [];

    const itemsDiv = document.getElementById("checkout-items");
    const totalDiv = document.getElementById("checkout-total");

    if (basket.length === 0) {
      itemsDiv.innerHTML = "<p>Nothing to buy</p>";
      totalDiv.innerHTML = "";
    } else {
      let total = 0;

      basket.forEach(item => {
        total += item.priceValue;

        itemsDiv.innerHTML += `
          <div class="checkout-item">
            <img src="${item.image}" alt="${item.name}">
            <div>
              <strong>${item.name}</strong><br>
              Price: ${item.priceText}<br>
              Color: ${item.color}
            </div>
          </div>
        `;
      });

      totalDiv.innerHTML = `<h3>Total: Â£${total.toFixed(2)}</h3>`;
    }
  </script>

</body>
</html>
