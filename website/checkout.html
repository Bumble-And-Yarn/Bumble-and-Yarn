<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Bumble & Yarn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.jpg" class="logo">
  <h1>Checkout</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Shop</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>

<div class="checkout" id="checkout"></div>

<a href="payment.html" class="checkout-button">Proceed to Checkout</a>

<script>
function renderCheckout() {
  const container = document.getElementById("checkout");
  const basket = JSON.parse(localStorage.getItem("basket")) || [];
  container.innerHTML = "";

  if (basket.length === 0) {
    container.innerHTML = "<p>Your basket is empty.</p>";
    return;
  }

  basket.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "checkout-item";
    div.innerHTML = `
      <span>${item.name} â€” Â£${item.price.toFixed(2)}</span>
      <button onclick="removeItem(${index})">ğŸ—‘ï¸</button>
    `;
    container.appendChild(div);
  });
}

function removeItem(index) {
  const basket = JSON.parse(localStorage.getItem("basket")) || [];
  basket.splice(index, 1);
  localStorage.setItem("basket", JSON.stringify(basket));
  renderCheckout();
}

renderCheckout();
</script>

</body>
</html>
