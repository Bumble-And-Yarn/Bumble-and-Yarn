<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.jpg">
    <h1>Your Basket</h1>
  </div>
</header>

<div style="padding:40px">
  <h2>Items in basket:</h2>
  <p id="items"></p>
</div>

<script>
const basket = JSON.parse(localStorage.getItem("basket")) || [];
document.getElementById("items").innerText =
  basket.length === 0 ? "Basket is empty." : `You have ${basket.length} items.`;
</script>

</body>
</html>
